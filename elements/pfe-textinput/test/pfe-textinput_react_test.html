<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="/components/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="/components/web-component-tester/browser.js"></script>
    <script src="/components/react/umd/react.production.min.js"></script>
    <script src="/components/react-dom/umd/react-dom.production.min.js"></script>
    <script src="/components/babel-standalone/babel.min.js"></script>
    <script type="module" src="../dist/pfe-textinput.js"></script>
    <script type="text/babel">
      function TestSuite() {
        return (
          <div>
            <pfe-textinput>
              <input type="text" />
            </pfe-textinput>

            <form id="form">
              <pfe-textinput id="form-pfe-textinput">
                <input type="text" id="form-input" />
              </pfe-textinput>
              <button>Submit</button>
            </form>

            <form id="novalidate" novalidate="">
              <pfe-textinput id="form-pfe-textinput">
                <input type="text" id="form-input" />
              </pfe-textinput>
            </form>

            <form id="btn-novalidate">
              <pfe-textinput id="form-pfe-textinput">
                <input type="text" id="form-input" />
              </pfe-textinput>
              <button formnovalidate="">Submit</button>
            </form>

            <form id="submit-novalidate">
              <pfe-textinput id="form-pfe-textinput">
                <input type="text" id="form-input" />
              </pfe-textinput>
              <input type="submit" formnovalidate="" />
            </form>

            <form id="add-invalid-class">
              <pfe-textinput>
                <input type="text" required />
              </pfe-textinput>
              <button>Submit</button>
            </form>

            <form id="add-invalid-class-submit">
              <pfe-textinput>
                <input type="text" required />
              </pfe-textinput>
              <button>Submit</button>
            </form>

            <form>
              <pfe-textinput id="key-event">
                <input type="text" required />
              </pfe-textinput>
            </form>
          </div>
        );
      }

      ReactDOM.render(TestSuite(), document.querySelector("#root"));
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="pfe-textinput_test.js"></script>
  </body>
</html>
