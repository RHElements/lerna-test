<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RHElements: rh-cta Demo</title>

    <!-- uncomment the es5-adapter if you're using the compiled version -->
    <script src="/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
    <script src="/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
    <script>require(['../rh-cta.compiled.js'])</script>

    <link rel="stylesheet" href="http://overpass-30e2.kxcdn.com/overpass.css" />

    <style>
      /* DEMO STYLES */
      body {
        font: 16px/1.5 Overpass, Arial, sans-sans-serif;
      }

      rh-cta + rh-cta {
        margin-left: 10px;
      }

      .inverted-demo {
        padding: 16px;
        background: #333;
      }

      :root {
        --rhe-theme--global--border--BorderRadius: 0;
        --rhe-theme--color--primary: #C00;   /* Shouldnt this come from cp-themeset? */
        --rhe-theme--link-color: #06c;   /* Shouldnt this come from cp-themeset? */
      }

    </style>
  </head>

  <body>
    <h1>&lt;rh-cta&gt;</h1>

    <h2>CTA Styles</h2>
    <p>
      <rh-cta><a href="#">Default link</a></rh-cta>
      <rh-cta class="primary"><a href="#">Primary</a></rh-cta>
      <rh-cta class="secondary"><a href="#">Secondary</a></rh-cta>
      <rh-cta class="tertiary"><a href="#">Tertiary</a></rh-cta>
    </p>

    <h2>CTA Styles - Inverted</h2>
    <p class="inverted-demo">
      <rh-cta inverted><a href="#">Default link</a></rh-cta>
      <rh-cta class="primary" inverted><a href="#">Primary</a></rh-cta>
      <rh-cta class="secondary" inverted><a href="#">Secondary</a></rh-cta>
      <rh-cta class="tertiary" inverted><a href="#">Tertiary</a></rh-cta>
    </p>

  </body>
</html>
