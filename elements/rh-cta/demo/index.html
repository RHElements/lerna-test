<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RHElements: rh-cta Demo</title>

    <!-- uncomment the es5-adapter if you're using the umd version -->
    <script src="/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
    <script src="/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script> -->
    <!-- <script>require(['../rh-cta.umd.js'])</script> -->
    <script src='../../rhelement/rhelement.umd.js'></script>
    <script src='../rh-cta.umd.js'></script>

    <style>
      p {
        margin-bottom: 60px !important;
      }
      rh-cta + rh-cta {
        margin-left: 10px;
      }
    </style>
    <noscript>
      <link href="../../rhelement/rhelement-noscript.css" rel="stylesheet">
    </noscript>

    <link href="../../rhelement/rhelement.css" rel="stylesheet">
  </head>
  <body unresolved>
    <h1>&lt;rh-cta&gt;</h1>
    <p>
      <rh-cta class="rh--solid"><a href="#">Become a Member</a></rh-cta>
      <rh-cta class="rh--outlined"><a href="#">Sign Up</a></rh-cta>
      <rh-cta class="rh--ghost"><a href="#">More info</a></rh-cta>
    </p>

    <p>
      <rh-cta><a href="#">Learn more</a></rh-cta>
    </p>

    <p>
      <rh-cta class="rh--ghost"><a href="#">More info</a></rh-cta><rh-cta class="rh--solid"><a href="#">Become a Member</a></rh-cta>
    </p>
  </body>
</html>
