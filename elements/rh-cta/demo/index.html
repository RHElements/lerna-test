<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RHElements: rh-cta Demo</title>

    <!-- uncomment the es5-adapter if you're using the umd version -->
    <script src="/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
    <script src="/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
    <script>require(['../rh-cta.umd.js'])</script>

    <link rel="stylesheet" href="http://overpass-30e2.kxcdn.com/overpass.css" />

    <style>
      body {
        font: 16px/1.5 Overpass, Arial, sans-sans-serif;
      }

      p {
        margin-bottom: 60px !important;
      }

      rh-cta + rh-cta {
        margin-left: 10px;
      }

      .inverted-demo {
        padding: 16px;
        background: #333;
      }

      .unfilled-demo {
        padding: 16px;
        background: #d2d2d2;
      }
    </style>
    <style>
    :root {
      /* --rh-theme--link-color: orange;
      --rh-theme--primary-color: green;
      --rh-theme--cta--primary-color--solid: pink; */
    }
    </style>
  </head>
  <body>
    <h1>&lt;rh-cta&gt;</h1>

    <h2>Defaults</h2>
    <p>
      <rh-cta><a href="#">Default</a></rh-cta>
      <rh-cta class="primary"><a href="#">Primary</a></rh-cta>
      <rh-cta class="secondary"><a href="#">Secondary</a></rh-cta>
      <rh-cta class="accent"><a href="#">Accent</a></rh-cta>
    </p>

    <h2>Defaults Inverted</h2>
    <p class="inverted-demo">
      <rh-cta inverted><a href="#">Default</a></rh-cta>
      <rh-cta class="primary" inverted><a href="#">Primary</a></rh-cta>
      <rh-cta class="secondary" inverted><a href="#">Secondary</a></rh-cta>
      <rh-cta class="accent" inverted><a href="#">Accent</a></rh-cta>
    </p>

    <h2>Solids</h2>
    <p>
      <rh-cta solid><a href="#">Default</a></rh-cta>
      <rh-cta class="primary" solid><a href="#">Primary</a></rh-cta>
      <rh-cta class="secondary" solid><a href="#">Secondary</a></rh-cta>
      <rh-cta class="accent" solid><a href="#">Accent</a></rh-cta>
    </p>

    <h2>Solids Inverted</h2>
    <p class="inverted-demo">
      <rh-cta solid inverted><a href="#">Default</a></rh-cta>
      <rh-cta class="primary" solid inverted><a href="#">Primary</a></rh-cta>
      <rh-cta class="secondary" solid inverted><a href="#">Secondary</a></rh-cta>
      <rh-cta class="accent" solid inverted><a href="#">Accent</a></rh-cta>
    </p>

    <h2>Bordered</h2>
    <p>
      <rh-cta solid inverted bordered><a href="#">Default</a></rh-cta>
      <rh-cta class="primary" solid inverted bordered><a href="#">Primary</a></rh-cta>
      <rh-cta class="secondary" solid inverted bordered><a href="#">Secondary</a></rh-cta>
      <rh-cta class="accent" solid inverted bordered><a href="#">Accent</a></rh-cta>
    </p>

    <h2>Unfilled</h2>
    <p class="unfilled-demo">
      <rh-cta solid inverted unfilled><a href="#">Default</a></rh-cta>
      <rh-cta class="primary" solid inverted unfilled><a href="#">Primary</a></rh-cta>
      <rh-cta class="secondary" solid inverted unfilled><a href="#">Secondary</a></rh-cta>
      <rh-cta class="accent" solid inverted unfilled><a href="#">Accent</a></rh-cta>
    </p>
  </body>
</html>
