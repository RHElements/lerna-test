<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>pfe-autocomplete tests</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="/components/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="/components/web-component-tester/browser.js"></script>
     <script src="../../test-fixture/test-fixture-mocha.js"></script>
    <script type="module" src="../pfe-autocomplete.js"></script>
  </head>
  <body>
    <div style="width:50%;">
        <pfe-autocomplete id="autocomplete">
            <input placeholder="Enter Your Search Term"/>
        </pfe-autocomplete>
    </div>
    <script>
      describe('<pfe-autocomplete>', () => {
        let autocompleteElem,
            searchBoxElem,
            input,
            clearButton,
            searchButton;

        //function to run before each test within this suite.
        beforeEach(function() {
            autocompleteElem = document.querySelector('#autocomplete');
            clearButton = autocompleteElem.shadowRoot.querySelector(".clear-search");
            searchButton = autocompleteElem.shadowRoot.querySelector(".search-button");
            input = autocompleteElem.querySelector("input");
            droplistElem = autocompleteElem.shadowRoot.querySelector("#dropdown");

            //droplistElem = autocompleteElem.shadowRoot.querySelector('pfe-search-droplist');
        });

        afterEach(() => {
            input.value = "";
            autocompleteElem.initValue = "";
        });

        it('should upgrade pfe-autocomplete', () => {
            assert.instanceOf(autocompleteElem, customElements.get("pfe-autocomplete", 'pfe-autocomplete should be an instance of pfeAutocomplete'));
        });

        it('should hide x button when input box is empty', () => {
            assert.isTrue(clearButton.hidden);
        });

        it('should clear search when user press x button', () => {
            input.value = "search-term";
            autocompleteElem._clear();
            assert.isTrue(clearButton.hidden);
        });

        it('should fires pfe-search-event after click on search icon[event]', (done) => {
            input.value = "test2";

            autocompleteElem.addEventListener("pfe-search-event", function(event) {
                assert.equal(event.detail.searchValue, "test2");
                done();
            });

            autocompleteElem._search();
        });

      });
    </script>
  </body>
</html>
