<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RHElements: rh-number Demo</title>
        <link rel="icon" type="image/png" href="favicon.png">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.min.js"></script>

        <!-- uncomment the es5-adapter if you're using the umd version -->
        <script src="/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
        <script src="/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
        <!-- <script type=module src=../rh-number.js></script> -->
        <script>require(['../rh-number.umd.js'])</script>
        <link rel="stylesheet" href="styles.css" type="text/css" media="screen" charset="utf-8">
    </head>
    <body>
        <div id="app">
            <h1>&lt;rh-number&gt;</h1>
            <p>This is a live demo of formatting numbers with the <kbd>&lt;rh-number&gt;</kbd> element.</p>
            <table class="number-list">
                <tr class="legend">
                    <th>Type</th>
                    <th>Number</th>
                    <th>Formatted number</th>
                    <th>Sample markup</th>
                </tr>
                <tr v-for="number in numbers">

                    <!-- display the format string for reference -->
                    <td>
                      <span>{{ number.type }}</span>
                    </td>

                    <!-- a plain decimal display of the current number -->
                    <td>
                      <input
                          type="number"
                          v-model:value="number.number"
                          v-bind:step="number.step">
                    </td>

                    <!-- the star of the show, rh-number! -->
                    <td>
                      <rh-number
                          v-bind:number="number.number"
                          v-bind:type="number.type">
                          {{ number.number }}
                      </rh-number>
                    </td>

                    <td>
                      <kbd class="sample-markup">&lt;rh-number type="{{ number.type }}"&gt;{{ number.number }}&lt;/rh-number&gt;</kbd>
                    </td>

                </tr>
            </table>
        </div>
        <script src="demo.js"></script>
    </body>
</html>
