<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>PatternFly Element | pfe-progress-indicator Demo</title>

  <noscript>
    <link href="../../pfelement/dist/pfelement--noscript.min.css" rel="stylesheet">
  </noscript>

  <link href="../../pfelement/dist/pfelement.min.css" rel="stylesheet">

  <!-- uncomment the es5-adapter if you're using the umd version -->
  <script src="/examples/node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
  <script src="/examples/node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="/examples/node_modules/requirejs/require.js"></script>
  <script>require(['../dist/pfe-progress-indicator.umd.js'])</script>
</head>

<body unresolved>
  <h1>&lt;pfe-progress-indicator&gt;</h1>
  <pfe-progress-indicator pfe-c-indeterminate pfe-c-size="sm">
    <h1>My fallback loading message</h1>
  </pfe-progress-indicator>
  <pfe-progress-indicator pfe-c-indeterminate pfe-c-size="md">
    <h1>My fallback loading message</h1>
  </pfe-progress-indicator>
  <pfe-progress-indicator pfe-c-indeterminate pfe-c-size="xl">
    <h1>My fallback loading message</h1>
  </pfe-progress-indicator>
</body>

</html>
