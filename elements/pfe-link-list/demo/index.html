<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PatternFly Element | pfe-link-list Demo</title>

    <noscript>
      <link href="../../pfelement/pfelement-noscript.min.css" rel="stylesheet">
    </noscript>

    <link href="../../pfelement/pfelement.min.css" rel="stylesheet">

    <!-- uncomment the es5-adapter if you're using the umd version -->
    <script src="/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
    <script src="/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
    <script>require(['../pfe-link-list.umd.js'])</script>
  </head>
  <body unresolved>
    <h1>&lt;pfe-link-list&gt;</h1>
    <div style="width: 25%; margin: 0 auto;">
      <pfe-link-list>
        <h3 id="simple-list" slot="pfe-link-list--header">List Title</h3>
        <ul aria-labelledby="simple-list"  slot="pfe-link-list--list">
          <li class="link-list--item"><a class="list-link--item__link" href="#">Link number one</a></li>
          <li class="link-list--item"><a class="list-link--item__link" href="#">Link number two</a></li>
          <li class="link-list--item"><a class="list-link--item__link" href="#">Link number three</a></li>
          <li class="link-list--item"><a class="list-link--item__link" href="#">Link number four</a></li>
          <li class="link-list--item"><a class="list-link--item__link" href="#">Link number five</a></li>
          <li class="link-list--item"><a class="list-link--item__link" href="#">Link number six</a></li>
        </ul>
      </pfe-link-list>
    </div>
  </body>
</html>
