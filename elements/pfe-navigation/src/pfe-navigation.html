<div class="pfe-navigation__wrapper">
  <div class="pfe-navigation__container">
    <div class="pfe-navigation__logo">
      <slot name="logo" tabindex="2"></slot>
    </div>
    <div class="pfe-navigation__skip">
      <slot name="skip" tabindex="1"></slot>
    </div>
    <div class="pfe-navigation__main">
      <pfe-navigation-item pfe-icon="web-mobile-menu" hidden>
        <span slot="trigger">
          <slot name="mobile-menu--label" class="pfe-navigation__main--menu-label"></slot>
        </span>
        <div slot="tray" hidden>
          <div class="pfe-navigation__main--mobile">
            <slot name="mobile-search" class="pfe-navigation__main--mobile-search"></slot>
            <slot class="pfe-navigation__main--mobile-main"></slot>
            <div class="pfe-navigation__main--mobile-item">
              <pfe-icon icon="web-user"></pfe-icon>
              <slot name="mobile-login"></slot>
            </div>
            <div class="pfe-navigation__main--mobile-item">
              <pfe-icon icon="web-globe"></pfe-icon>
              <slot name="mobile-language"></slot>
            </div>
          </div>
        </div>
      </pfe-navigation-item>
    </div>
    <div class="pfe-navigation__utility">
      <slot name="language"></slot>
      <slot name="search"></slot>
      <slot name="login"></slot>
      <slot name="site-switcher"></slot>
    </div>
  </div>
</div>
<div class="pfe-navigation__overlay" hidden></div>
