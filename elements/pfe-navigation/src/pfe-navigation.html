<div class="pfe-navigation__wrapper">
  <div class="pfe-navigation__container">
    <slot name="logo" class="pfe-navigation__logo"></slot>
    <slot name="skip" class="pfe-navigation__skip"></slot>
    <slot name="main" class="pfe-navigation__main"></slot>
    <div class="pfe-navigation__utility">
      <pfe-navigation-item pfe-icon="menu">
        <h2 slot="trigger">Menu</h2>
        <div slot="tray" hidden>
          <div class="pfe-navigation__utility--mobile">
            <slot name="mobile-search"></slot>
            <slot name="mobile-menu"></slot>
            <slot name="mobile-login"></slot>
            <slot name="mobile-language"></slot>
          </div>
        </div>
      </pfe-navigation-item>
      <slot name="search" class="pfe-navigation__utility-links"></slot>
      <slot name="login" class="pfe-navigation__utility-links"></slot>
      <slot name="language" class="pfe-navigation__utility-links"></slot>
      <slot name="site-switcher" class="pfe-navigation__utility-links"></slot>
    </div>
  </div>
</div>
<div class="pfe-navigation__overlay" hidden></div>
