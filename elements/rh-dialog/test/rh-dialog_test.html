<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="/components/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="/components/web-component-tester/browser.js"></script>
    <script type="module" src="../rh-dialog.js"></script>
  </head>
  <body>

    <button data-target="#dialog" id="dialog-btn">Open Dialog</button>
    <rh-dialog id="dialog" data-trigger="#dialog-btn">
      <p>Hello!</p>
      <button id="cancel">Cancel</button>
    </rh-dialog>

    <script>
      suite('<rh-dialog>', () => {
        test('it should upgrade', () => {
          assert.instanceOf(
            document.querySelector('rh-dialog'),
            customElements.get('rh-dialog'),
            'the <rh-dialog> should be an instance of RhDialog'
          );
        });
      });
    </script>
  </body>
</html>
