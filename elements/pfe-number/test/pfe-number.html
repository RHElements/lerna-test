<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="/components/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="/components/web-component-tester/browser.js"></script>
    <script type="module" src="../pfe-number.js"></script>
  </head>
  <body>

    <pfe-number type="ordinal">1</pfe-number>
    <pfe-number type="bytes">2017</pfe-number>
    <pfe-number type="abbrev">12345</pfe-number>
    <pfe-number type="percent">0.5678</pfe-number>
    <pfe-number type="e">2000000</pfe-number>
    <pfe-number type="thousands" id="with-dec">1234.123</pfe-number>
    <pfe-number type="thousands" id="without-dec">1234</pfe-number>
    <pfe-number number="10" id="test-change"></pfe-number>

    <script>
      suite('<pfe-number>', () => {

        test('it should upgrade', () => {
          assert.instanceOf(
            document.querySelector('pfe-number'),
            customElements.get('pfe-number'),
            'the <pfe-number> should be an instance of PfeNumber'
          );
        });

        test('it should show an ordinal number', () => {
          const rhNumber = document.querySelector('pfe-number[type="ordinal"]');
          let content = rhNumber.shadowRoot.querySelector('span').textContent;

          assert.equal(content, '1st');
        });

        test('it should show bytes', () => {
          const rhNumber = document.querySelector('pfe-number[type="bytes"]');
          const content = rhNumber.shadowRoot.querySelector('span').textContent;

          assert.equal(content, '1.97 KiB');
        });

        test('it should show a percentage', () => {
          const rhNumber = document.querySelector('pfe-number[type="percent"]');
          const content = rhNumber.shadowRoot.querySelector('span').textContent;

          assert.equal(content, '57%');
        });

        test('it should show an exponential number', () => {
          const rhNumber = document.querySelector('pfe-number[type="e"]');
          const content = rhNumber.shadowRoot.querySelector('span').textContent;

          assert.equal(content, '2.000e+6');
        });

        test('it should show a thousands number with a decimal', () => {
          const rhNumber = document.querySelector('pfe-number[type="thousands"]#with-dec');
          const content = rhNumber.shadowRoot.querySelector('span').textContent;

          assert.equal(content, '1 234.12');
        });

        test('it should show a thousands number without a decimal', () => {
          const rhNumber = document.querySelector('pfe-number[type="thousands"]#without-dec');
          const content = rhNumber.shadowRoot.querySelector('span').textContent;

          assert.equal(content, '1 234');
        });

        test('it should react to the number changing', () => {
          const rhNumber = document.querySelector('#test-change');
          const before = rhNumber.shadowRoot.querySelector('span').textContent;

          rhNumber.setAttribute("number", 20);
          const after = rhNumber.shadowRoot.querySelector('span').textContent;

          assert.equal(after, '20');
        });
      });
    </script>
  </body>
</html>
