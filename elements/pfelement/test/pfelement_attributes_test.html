      import PFElement from "../dist/pfelement.js";

      class TestElement extends PFElement {
        static get tag() {
          return "test-element"
        }

        static get properties() {
          return {
            foo: {
              title: "Foo",
              type: String,
              default: "bar",
              observer: "_fooChanged"
            },
            noDefault: {
              title: "No Default",
              type: String
            },
            dontPrefix: {
              title: "Don't Prefix",
              type: String,
              default: "no-prefix",
              prefix: false
            },
            cascadeMe: {
              title: "Cascade Me",
              type: String,
              default: "the-cascade",
              cascade: "something-else"
            }
          }
        }

        get html() {
          return `
            <slot></slot>
          `;
        }

        constructor() {
          super(TestElement);
        }

        _fooChanged(oldVal, newVal) {
          console.log(`foo changed - oldVal: ${oldVal}; newVal: ${newVal}`);
        }
      }

      class BadElement extends PFElement {
        static get tag() {
          return "bad-element"
        }

        static get properties() {
          return {
            Uppercase: {
              title: "Uppercase",
              type: String
            }
          }
        }

        get html() {
          return `
            <slot></slot>
          `;
        }

        constructor() {
          super(BadElement);
        }
      }

      class BadType extends PFElement {
        static get tag() {
          return "bad-type"
        }

        static get properties() {
          return {
            prop1: {
              title: "Uppercase",
              type: "String"
            }
          }
        }

        get html() {
          return `
            <slot></slot>
          `;
        }

        constructor() {
          super(BadType);
        }
      }

        static get tag() {
          return "classic-element"
        }

        get html() {
          return `
            <slot></slot>
          `;
        }

        static get observedAttributes() {
          return ["old-school"]
        }

        constructor() {
          super(ClassicElement);
        }
      }

      PFElement.create(BadElement);
      PFElement.create(BadType);
      PFElement.create(ClassicElement);

        test("it should create a getter and setter for each attribute", () => {
          const testElement = document.querySelector("test-element");
          assert.isTrue(!!Object.getOwnPropertyDescriptor(testElement, "foo")['get']);
          assert.isTrue(!!Object.getOwnPropertyDescriptor(testElement, "foo")['set']);
          assert.isTrue(!!Object.getOwnPropertyDescriptor(testElement, "noDefault")['get']);
          assert.isTrue(!!Object.getOwnPropertyDescriptor(testElement, "noDefault")['set']);
          assert.isTrue(!!Object.getOwnPropertyDescriptor(testElement, "dontPrefix")['get']);
          assert.isTrue(!!Object.getOwnPropertyDescriptor(testElement, "dontPrefix")['set']);
          assert.isTrue(!!Object.getOwnPropertyDescriptor(testElement, "cascadeMe")['get']);
          assert.isTrue(!!Object.getOwnPropertyDescriptor(testElement, "cascadeMe")['set']);
          assert.isUndefined(Object.getOwnPropertyDescriptor(testElement, "bar"));
          assert.isUndefined(Object.getOwnPropertyDescriptor(testElement, "bar"));
          assert.isUndefined(Object.getOwnPropertyDescriptor(testElement, "badValue"));
          assert.isUndefined(Object.getOwnPropertyDescriptor(testElement, "badValue"));
        });

        test("it should set a default value if one is provided", () => {
          const testElement = document.querySelector("test-element");
          assert.equal(testElement.getAttribute("pfe-c-foo"), "bar");
          assert.isDefined(testElement.noDefault);
          assert.isFalse(testElement.hasAttribute("pfe-c-no-default"));
        });

        test("it should prefix property attributes with 'pfe-c-' by default", () => {
          const testElement = document.querySelector("test-element");
          assert.isTrue(testElement.hasAttribute("pfe-c-foo"));
          assert.isFalse(testElement.hasAttribute("foo"));
        });

        test("it should not prefix property attributes with 'pfe-c-' if prefix is false", () => {
          const testElement = document.querySelector("test-element");
          assert.isTrue(testElement.hasAttribute("dont-prefix"));
          assert.isFalse(testElement.hasAttribute("pfe-c-dont-prefix"));

          const testElement = document.querySelector("#cascade");
          const somethingElseElement = testElement.querySelector("something-else");

          assert.equal(somethingElseElement.getAttribute("pfe-c-cascade-me"), "the-cascade");

        test("it should add a property to observedAttributes if the property has an observer", () => {
          const testElement = document.querySelector("test-element");
          assert.isTrue(TestElement.observedAttributes.includes("pfe-c-foo"));
          assert.isFalse(TestElement.observedAttributes.includes("pfe-c-no-default"));
        });

        test("it should add a property to observedAttributes if the property has a cascade property", () => {
          const testElement = document.querySelector("test-element");
          assert.isTrue(TestElement.observedAttributes.includes("pfe-c-cascade-me"));
          assert.isFalse(TestElement.observedAttributes.includes("pfe-c-no-default"));
        });

        test("it should call the observer property's method when an observed attribute is updated", () => {
          const spy = sinon.spy(console, "log");
          const testElement = document.querySelector("test-element");
          testElement.foo = "something different";

          flush(() => {
            sinon.assert.calledWith(spy, "foo changed");
            spy.restore();
            done();
          });
        });

        test("it should allow you to use observedAttributes instead of properties", () => {
          const classicElement = document.querySelector("classic-element");
          assert.isTrue(classicElement.observedAttributes.contains("old-school"));
          assert.isFalse(classicElement.properties)
        });
