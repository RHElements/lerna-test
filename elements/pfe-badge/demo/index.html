<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>PatternFly Element | pfe-badge Demo</title>

  <link rel="stylesheet" type="text/css" href="//overpass-30e2.kxcdn.com/overpass.css">

  <!-- Stylesheets for testing light DOM styles.
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typebase.css/0.5.0/typebase.css">
    -->

  <link rel="stylesheet" href="../../pfe-styles/dist/pfe-base.css" />
  <link rel="stylesheet" href="../../pfe-styles/dist/pfe-context.css" />
  <link rel="stylesheet" href="../../pfe-styles/dist/pfe-layouts.css" />

  <noscript>
    <link href="../../pfelement/dist/pfelement--noscript.min.css" rel="stylesheet">
  </noscript>

  <link href="../../pfelement/dist/pfelement.min.css" rel="stylesheet">

  <!-- uncomment the es5-adapter if you're using the umd version -->
  <script src="/examples/node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
  <script src="/examples/node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="/examples/node_modules/requirejs/require.js"></script>

  <script>
    require([
      '../dist/pfe-badge.umd.js'
    ])

  </script>
</head>

<body class="new-theme" unresolved>
  <h4>&lt;pfe-badge&gt; with [state="default"]</h4>
  <section>
    <pfe-badge number="1">1</pfe-badge>
    <pfe-badge number="17">17</pfe-badge>
    <pfe-badge threshold="100" number="900">900</pfe-badge>
  </section>

  <h4>&lt;pfe-badge&gt; with [state="info"]</h4>
  <section>
    <pfe-badge state="info" number="1">1</pfe-badge>
    <pfe-badge state="info" threshold="10" number="17">17</pfe-badge>
    <pfe-badge state="info" number="900">900</pfe-badge>
  </section>

  <h4>&lt;pfe-badge&gt; with [state="success"]</h4>
  <section>
    <pfe-badge state="success" number="1">1</pfe-badge>
    <pfe-badge state="success" threshold="10" number="17">17</pfe-badge>
    <pfe-badge state="success" number="900">900</pfe-badge>
  </section>

  <h4>&lt;pfe-badge&gt; with [state="important"]</h4>
  <section>
    <pfe-badge state="important" number="1">1</pfe-badge>
    <pfe-badge state="important" threshold="10" number="17">17</pfe-badge>
    <pfe-badge state="important" number="900">900</pfe-badge>
  </section>

  <h4>&lt;pfe-badge&gt; with [state="moderate"]</h4>
  <section>
    <pfe-badge state="moderate" number="1">1</pfe-badge>
    <pfe-badge state="moderate" threshold="10" number="17">17</pfe-badge>
    <pfe-badge state="moderate" number="900">900</pfe-badge>
  </section>

  <h4>&lt;pfe-badge&gt; with [state="critical"]</h4>
  <section>
    <pfe-badge state="critical" number="1">1</pfe-badge>
    <pfe-badge state="critical" threshold="10" number="17">17</pfe-badge>
    <pfe-badge state="critical" number="900">900</pfe-badge>
  </section>

</body>

</html>
