<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>PatternFly Element | pfe-badge Demo</title>

  <!-- uncomment the es5-adapter if you're using the umd version -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.2.10/custom-elements-es5-adapter.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.2.10/webcomponents-bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
  <script>require(['../dist/pfe-badge.umd.js'])</script>

  <style>
    body {
      font-family: "Red Hat Text", Overpass, Helvetica, sans-serif;
    }
  </style>
</head>

<body class="new-theme" unresolved>
  <h1>&lt;pfe-badge&gt;</h1>
  <section>
    <pfe-badge read>1</pfe-badge>
    <pfe-badge read>17</pfe-badge>
    <pfe-badge read threshold="100">900</pfe-badge>
  </section>

  <section>
    <pfe-badge unread>1</pfe-badge>
    <pfe-badge unread threshold="10">17</pfe-badge>
    <pfe-badge unread>900</pfe-badge>
  </section>

  <section id="small">
    <h2>Small</h2>

    <pfe-badge size="sm">
      20
    </pfe-badge>

    <pfe-badge color="slate" size="sm">
      107
    </pfe-badge>

    <pfe-badge color="orange" size="sm">
      4,000
    </pfe-badge>

    <pfe-badge color="green" size="sm">
      200
    </pfe-badge>

    <pfe-badge color="red" size="sm">
      9
    </pfe-badge>

    <pfe-badge color="blue" size="sm">
      Badge
    </pfe-badge>
  </section>

  <section id="medium">
    <h2>Medium</h2>

    <pfe-badge>
      <span>Badge</span>
    </pfe-badge>

    <pfe-badge color="slate">
      Badge
    </pfe-badge>

    <pfe-badge color="orange">
      Badge
    </pfe-badge>

    <pfe-badge color="green">
      Badge
    </pfe-badge>

    <pfe-badge color="red">
      Badge
    </pfe-badge>

    <pfe-badge color="blue">
      Badge
    </pfe-badge>
  </section>

  <section id="large">
    <h2>Large</h2>

    <pfe-badge size="lg">
      Badge
    </pfe-badge>

    <pfe-badge color="slate" size="lg">
      Badge
    </pfe-badge>

    <pfe-badge color="orange" size="lg">
      Badge
    </pfe-badge>

    <pfe-badge color="green" size="lg">
      Badge
    </pfe-badge>

    <pfe-badge color="red" size="lg">
      Badge
    </pfe-badge>

    <pfe-badge color="blue" size="lg">
      Badge
    </pfe-badge>
  </section>

</body>

</html>
