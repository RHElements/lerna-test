<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="/components/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="/components/web-component-tester/browser.js"></script>
  <script>
    window.PfeConfig = {
      PfeIconSets: [
        {
          name: "rh",
          path: "https://static.redhat.com/libs/redhat/rh-iconfont/4.2.0/svg"
        }
      ]
    };
  </script>
</head>

<body>

  <div id="icon-container">
    <pfe-icon icon="rh-code"></pfe-icon>
  </div>

  <script type="module">
    import PfeIcon from "../dist/pfe-icon.js";

    suite("pfe-icon config", () => {
      test("it should use static.redhat.com icons", () => {
        // See if the image path within the icon svg uses the static.redhat.com url.
        const usesStaticRedHat = document.querySelector("pfe-icon")
          .shadowRoot
          .querySelector("image")
          .getAttribute("xlink:href")
          .includes("static.redhat.com");

        assert.equal(usesStaticRedHat, true)
      });
    });
  </script>
</body>

</html>
