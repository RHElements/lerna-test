<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <title>PatternFly Element | pfe-icon Demo</title>

    <noscript>
      <link href="../../pfelement/dist/pfelement--noscript.min.css" rel="stylesheet">

    <script>require([
      '../dist/pfe-icon.umd.js',

      <link href="../../pfelement/dist/pfelement--noscript.min.css" rel="stylesheet">

    <pfe-icon size="xl"  color="accent" icon="rh-api"></pfe-icon>
    <pfe-icon size="xl"  color="critical" icon="rh-app-b"></pfe-icon>
    <pfe-icon size="xl"  color="important" icon="rh-application-alt"></pfe-icon>
    <pfe-icon size="xl"  color="moderate" icon="rh-application-mobile"></pfe-icon>
    <pfe-icon size="xl"  color="success" icon="rh-application"></pfe-icon>
    <pfe-icon size="xl"  color="info" icon="rh-application-window"></pfe-icon>
    <pfe-icon size="xl"  color="default" icon="rh-arrows-simplify"></pfe-icon>
