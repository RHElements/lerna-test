<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>rh-autocomplete tests</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="/components/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="/components/web-component-tester/browser.js"></script>
    <script type="module" src="../rh-autocomplete.js"></script>
  </head>
  <body>
    <div style="width:50%;">
      <test-fixture id="autocomplete">
        <template>
          <rh-autocomplete></rh-autocomplete>
        </template>
      </test-fixture>
    </div>
    <script>
      suite('<rh-autocomplete>', () => {
        let autocompleteElem,
            searchBoxElem,
            input,
            clearButton,
            searchButton,
            droplistElem;

        // function to run before each test within this suite.
        setup(function() {
          autocompleteElem = fixture('autocomplete');

          //rh-search-box
          searchBoxElem = autocompleteElem.shadowRoot.querySelector('rh-search-box');
          input = searchBoxElem.shadowRoot.querySelector('input');
          clearButton = searchBoxElem.shadowRoot.querySelector('button.clear-search');
          searchButton = searchBoxElem.shadowRoot.querySelector('button.search-button');

          //rh-search-droplist
          droplistElem = autocompleteElem.shadowRoot.querySelector('rh-search-droplist');
        });

        teardown(() => {
          input.value = "";
          autocompleteElem.initValue = "";
        });

        test('it should upgrade rh-autocomplete', () => {
          assert.instanceOf(autocompleteElem, customElements.get("rh-autocomplete", 'rh-autocomplete should be an instance of rhAutocomplete'));
        });

        test('hides x button when input box is empty', () => {
            assert.isTrue(clearButton.hidden);
        });

        test('should clear search when user press x button', () => {
          input.value = "search-term";
          clearButton.click();
          assert.isTrue(clearButton.hidden);
        });

        test('should fires rh-search-event after click on search icon[event]', (done) => {
          input.value = "test2";
          autocompleteElem.addEventListener("rh-search-event", function(event) {
            assert.equal(event.detail.searchValue, "test2");
            done();
          });
          searchButton.click();
        });

        test('should fires rh-search-event after click on search icon[sinon]', () => {
          input.value = "test";
          let searchHandlerSpy = sinon.spy();
          document.addEventListener('rh-search-event', searchHandlerSpy);
          searchButton.click();

          const [event] = searchHandlerSpy.getCall(0).args;

          sinon.assert.calledOnce(searchHandlerSpy);
          assert.equal(event.detail.searchValue, "test");
        });

        test('sends search event when user press enter', () => {
          let keyPressedSpy = sinon.spy();

          input.value = "test";
          document.addEventListener('rh-search-event', keyPressedSpy);

          let keyboardEvent = new KeyboardEvent('keydown', {
              code: 'Enter',
              key: 'Enter',
              charKode: 13,
              keyCode: 13
          });
          document.dispatchEvent(keyboardEvent);

          const [event] = keyPressedSpy.getCall(0).args;
          sinon.assert.calledOnce(keyPressedSpy);
        });

        test('search q[sinon]', (done) => {
          let keyPressedSpy = sinon.spy();

          autocompleteElem.addEventListener("rh-search-event", keyPressedSpy);

          let keyboardEvent = new KeyboardEvent('keydown', {
              bubbles : true,
              code: 'q',
              key: 'q',
              keyCode: 81
          });
          input.dispatchEvent(keyboardEvent);
          searchButton.click();

          const [event] = keyPressedSpy.getCall(0).args;
          sinon.assert.calledOnce(keyPressedSpy);
          assert.equal(event.detail.searchValue, "q");
        });

        test('search q[event]', (done) => {

          autocompleteElem.addEventListener("rh-search-event", (event) => {
            assert.equal(event.detail.searchValue, "q");
            done();
          });

          let keyboardEvent = new KeyboardEvent('keydown', {
              bubbles : true,
              code: 'q',
              key: 'q',
              keyCode: 81
          });
          input.dispatchEvent(keyboardEvent);
          searchButton.click();
        });

        test('should set value of init-value as input value', () => {
          autocompleteElem.initValue = "search"
          assert.equal(input.value, autocompleteElem.initValue);
        });
      });
    </script>
  </body>
</html>
