<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>rh-autocomplete tests</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="/components/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="/components/web-component-tester/browser.js"></script>
         <script>require([
          '../../../themes/cp-theme/cp-theme.umd.js',
          '../rh-autocomplete.umd.js'
        ])</script>
  </head>
  <body>

    <test-fixture id="autocomplete">
      <template>
        <rh-autocomplete></rh-autocomplete>
      </template>
    </test-fixture>

    <script>

      suite('<rh-autocomplete>', () => {
        let autocompleteElem,
            searchBoxElem,
            input,
            clearButton,
            searchButton;

        setup(function() {
          autocompleteElem = fixture('autocomplete');

          //rh-search-box
          searchBoxElem = autocompleteElem.shadowRoot.querySelector('rh-search-box');
          input = searchBoxElem.shadowRoot.querySelector('input');
          clearButton = searchBoxElem.shadowRoot.querySelector('button.clear-search');
          searchButton = searchBoxElem.shadowRoot.querySelector('button.search-button');

          //rh-search-droplist
          droplistElem = autocompleteElem.shadowRoot.querySelector('rh-search-droplist');
        });

        test('it should upgrade rh-autocomplete', () => {
          assert.instanceOf(autocompleteElem, customElements.get("rh-autocomplete", 'rh-autocomplete should be an instance of rhAutocomplete'));
        });

        test('should clear search when user press x button', () => {
          input.value = 'test';
          clearButton.click();
          assert.isTrue(input.value === '');
        });

        test('hides x button when inputbox is empty', () => {
          input.value = '';
          assert.equal('', clearButton.style.display);
        });

        test('should fires rh-search-event with event.detail.searchValue equal to searched term after click on search icon', (done) => {
          input.value = 'test';
          document.addEventListener('rh-search-event', function(event) {
            assert.equal(event.detail.searchValue, 'test');
            done();
          });
          searchButton.click();
        });

        test('should set value of init-value as input value', () => {
          autocompleteElem.setAttribute("init-value", "test");
          setTimeout(() => {
            assert.equal(input.value , "test");
          }, 0);
        });
      });

      a11ySuite('autocomplete');

    </script>
  </body>
</html>
