version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 3
  versioning-strategy: increase-if-necessary
  default_reviewers: 
    - castastrophe
  default_labels:
    - "ready: code review"
    - run e2e
    - dependencies
    - "priority: low"
  commit_message:
      prefix: "chore"
      include_scope: false