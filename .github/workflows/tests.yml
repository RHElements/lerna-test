name: Build & test
on:
  pull_request:
    types: [opened, synchronize, labeled]
env:
  BROWSERSTACK_KEY: ${{ secrets.BROWSERSTACK_KEY }}
  BROWSERSTACK_USER: ${{ secrets.BROWSERSTACK_USER }}
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      # TODO: use logic for edited file tyeps
      # - name: Capture changed files
      #   uses: jitterbit/get-changed-files@v1
      #   id: files
      #   with:
      #     format: csv
      #     token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout repository
        # TODO: only run this if certain files were edited
        # if: contains(steps.files.outputs.added_modified, '')
        uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test -- --verbose

      - name: Start BrowserStackLocal
        if: contains(github.event.pull_request.labels.*.name, 'ready to merge')  || contains(github.event.pull_request.labels.*.name, 'run e2e')
        uses: "browserstack/github-actions/setup-local@master"
        with:
          local-testing: start
          local-identifier: random
          # local-logging-level: all-logs

      - name: Visual regression tests
        if: contains(github.event.pull_request.labels.*.name, 'ready to merge')  || contains(github.event.pull_request.labels.*.name, 'run e2e')
        run: npm run e2e -- --verbose

      - name: Stop BrowserStackLocal
        if: contains(github.event.pull_request.labels.*.name, 'ready to merge')  || contains(github.event.pull_request.labels.*.name, 'run e2e')
        uses: "browserstack/github-actions/setup-local@master"
        with:
          local-testing: stop
